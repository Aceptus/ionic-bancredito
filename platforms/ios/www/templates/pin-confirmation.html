        <label class="item">

        </label>

		    <div class="row">
		      <div class="col col-50 col-offset-25">
		        <button class="button button-block button-positive button-small icon ion-loop" ng-click="resentPin()"> Solicitar Reenv√≠o</button>
		      </div>
		    </div>

	    </div>
  	</form>
  </ion-content>
  <div ng-include="footer.html"></div>
</ion-view>
