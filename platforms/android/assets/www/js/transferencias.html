<ion-view title="Transferencias">
  <ion-content>
    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          Origen
        </div>
        <select>
          <option>10528396 C Ahorro. Dol.</option>
          <option>1009795624 C Ahorro. Col.</option>
          <option>50688198987 Monedero</option>
        </select>
      </label>
      <div class="item">
        Disponible: $ 5,000.00
      </div>

      <label class="item item-input item-select">
        <div class="input-label">
          Tipo Destino
        </div>
        <select>
          <option>Cuentas Bancrédito</option>
          <option>Cuentas SINPE</option>
          <option>Monedero</option>
        </select>
      </label>
    </div>
    <div class="list list-inset">

      <label class="item item-input">
        <input type="number" placeholder="Monto a Transferir">
      </label>
    </div>
    <div class="list list-inset">

      <label class="item item-input">
        <input type="text" placeholder="Comentario (opcional)">
      </label>

      <label class="item item-input">
        <input type="email" placeholder="Correo electrónico (opcional)">
      </label>

      <li class="item item-checkbox small-text">
         <label class="checkbox checkbox-dark">
           <input type="checkbox">
         </label>
         Añada como favorita
      </li>

      <button class="button button-block button-dark icon-right ion-chevron-right" type="submit">Continúe</button>

    </div>

  </ion-content>
</ion-view>
